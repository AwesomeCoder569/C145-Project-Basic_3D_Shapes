<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    </head>

    <body>
        <a-scene background="color: #000000">
            <a-box position="-3.75 1.5 -3" color="red"></a-box>
            <a-sphere position="-2.5 1.45 -5" color="green" radius="1"></a-sphere>
            <a-cylinder position="0.5 1.65 -3" radius="0.5" height="1.5" color="orange"></a-cylinder>
            <a-octahedron position="2.5 1.5 -3" color="blue" radius="0.45"></a-octahedron>
            <a-ring position="4.25 1.5 -3" color="yellow" radius-inner="0.25" radius-outer="0.7"></a-ring>
        </a-scene>
    </body>
</html>
